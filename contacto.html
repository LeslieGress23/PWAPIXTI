    <!-- Menú de navegación -->
    <nav>
        <ul>

            <!-- Formulario de contacto -->

                <form action="procesar_contacto.php" method="post">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre" required>

                       <input type="email" id="correo" name="correo" placeholder="Escribe tu Correo" required>

                        <label for="message">Mensaje:</label>
                      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aqui..." required></textarea>

                    </div>
                    <div class="form-group">
                   <center>   <button type="submit">Enviar</button></center>

                </form>
            </div>
